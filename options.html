<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anilist+ Options</title>
</head>

<body>
    <h3>Welcome to the Anilist+ Options page!</h3>
    <label for="gradient">
        Please select a gradient for your ratings (highest to lowest score)
    </label>
    <br>
    <select name="gradient" id="gradient">
        <option value="default">Green to red (default)</option>
        <option value="c2p">Cyan to pink</option>
        <option value="b2br">Blue to brown</option>
    </select>
    <br><br>
    <div id="status"></div>
    <button id="save">Save</button>
</body>
<script src="options.js"></script>

</html>
